 <!-- Blog Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="clubModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>

            <hr class="star-primary">

            <div class="container">
                <div class="row">

                    <div class="media">
                      <div class="media-left">
                        <a href="#">
                          <img class="media-object" src="img/blog/{{ post.img }}" alt="{{ post.alt }}">
                        </a>
                      </div>
                      <div class="media-body">
                        <h4 class="media-heading">{{ post.varietal }}, {{ post.month}} - {{ post.title }}</h4>

                        {{ post.description }}
                      </div>
                    </div>

                    <hr class="star-primary">

                    <div class="close-modal" data-dismiss="modal">
                        <div class="lr">
                            <div class="rl">
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>

                </div>
            </div>


        </div>
    </div>
{% endfor %}
 <!-- /Blog Modals -->
